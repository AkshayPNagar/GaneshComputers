		<script>
			function validate()
			  {
				var name=document.regform.name;
				if(name.value.length<=0)
			   {
				  alert(" Name is Mandatory");
				 name.focus();
				 return false;
				  }
			  
				
			  
		  
			  let number=document.regform.number;
				if(number.value.length!==10)
			  {
				  alert("Enter 10 Digit Mobile Number");
				 num.focus();
				 return false;
			  }
		  
			var email=document.regform.email;
			if(email.value.length<=0)
		  {
			  alert("Eamil is Mandatory");
			 email.focus();
			 return false;
		  }

		  var sub=document.regform.subject;
		  if(sub.value.length<=0)
		  {
			alert("Please Enter Subject");
			sub.focus();
			return false;
		  }
		   
		  var msg=document.regform.message;
		  if(msg.value.length<=0)
		  {
			alert("Please write message");
			msg.focus();
			return false;
		  }

		  
		  
		  
		  
			  alert ("Submitted Successfully");
		  		   
				  
			  } 
			
			 function showAlert() {
		            alert("Form submitted successfully!");
